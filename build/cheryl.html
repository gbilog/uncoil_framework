<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="assets/css/app.css" rel="stylesheet"/>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="assets/js/cheryl.js"></script>
    
    <style>    
    * {
        margin: 0;
        padding: 0;
    }
    
    .container {
        width: 1150px;
        margin: 50px auto;
    }
        
    figure {
        margin: 15px;
        width: 350px;
        height: auto;
        background-color: #eee;
    }
        
    nav {
       text-align: center;
       margin-bottom: 50px;
    }
        
    li {
        display: inline-block;
        float: none;
        padding: 0 5px;
    }
        
    li a {
        color: #888;
        border: 1px solid #888;
        text-decoration: none;
        font-family: "helvetica neue", helvetica, arial, sans-serif;
        font-size: 1em;
        letter-spacing: .02em;
        padding: .5em 1em;
     }

     li a:hover, li a.selected {
        background-color: #c5a47e;
        color: white;
        border: 1px solid #c5a47e;
     }

     #imageContainer a {
        display: inline-block;
        text-align: center;
        text-decoration: none;
        font-family: "helvetica neue", helvetica, arial, sans-serif;
        color: #666;
     }

     figcaption {
        padding: .5em 0;
     }
        
    </style>
    
    <script>
        $(function () {
            $("#shuffleDemo li a").imageShuffle({
                hoverOpacity: .75,
                shuffleEasing: "swing"
            });
        });
    </script>
    
</head>
<body>
    <div class="container">
        <nav id="shuffleDemo">
           <ul>
              <li><a id="all" href="#">All</a></li>
              <li><a id="dog" href="#">Dogs</a></li>
              <li><a id="cat" href="#">Cats</a></li>
              <li><a id="snake" href="#">Snakes</a></li>  
           </ul> 
        </nav>
        <div id="imageContainer">
            <a class="cat" href="#"><figure><img src="assets/images/cat4.jpg" width="350" height="230" alt="Kuber"><figcaption>Kuber</figcaption></figure></a>
            <a class="dog" href="#"><figure><img src="assets/images/dog4.jpg" width="350" height="230" alt="Jai"><figcaption>Jai</figcaption></figure></a>
            <a class="cat" href="#"><figure><img src="assets/images/cat3.jpg" width="350" height="230" alt="Pasha"><figcaption>Pasha</figcaption></figure></a>
            <a class="snake" href="#"><figure><img src="assets/images/snake3.jpg" width="350" height="230" alt="Kali"><figcaption>Kali</figcaption></figure></a>
            <a class="dog" href="#"><figure><img src="assets/images/dog3.jpg" width="350" height="230" alt="Jyota"><figcaption>Jyota</figcaption></figure></a>
            <a class="dog" href="#"><figure><img src="assets/images/dog2.jpg" width="350" height="230" alt="Shanti"><figcaption>Shanti</figcaption></figure></a>
            <a class="cat" href="#"><figure><img src="assets/images/cat2.jpg" width="350" height="230" alt="Shiva"><figcaption>Shiva</figcaption></figure></a>
            <a class="snake" href="#"><figure><img src="assets/images/snake2.jpg" width="350" height="230" alt="Kundalini"><figcaption>Kundalini</figcaption></figure></a>
            <a class="snake" href="#"><figure><img src="assets/images/snake1.jpg" width="350" height="230" alt="Shakti"><figcaption>Shakti</figcaption></figure></a>
            <a class="dog" href="#"><figure><img src="assets/images/dog1.jpg" width="350" height="230" alt="Chandra"><figcaption>Chandra</figcaption></figure></a>
        </div>  
    </div>
</body>
</html>
