<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
    <style>
        ul {
            list-style-type: none;
            margin: 0; 
            padding: 0;
            position: absolute;
            background: light green;
          }

    li {
            display: inline-block;
            float: left;
            margin-right: 1px;
       }
    
    li a {
          display: block;
          min-width: 200px;
          height: 50px; 
          text-align: center;
          line-height: 50px; 
          text-decoration: none;
          border: 1px solid white;            
          color: white;           
        } 
        
     li a: hover  {
         color: brown;
              
        } 
        
        

        
    </style>
</head>
<body>
    <div>
        <ul id="navbar">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </div>
</body>
</html>
