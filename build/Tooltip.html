<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tool tip</title>
    <style>
        .containerStyle {            
            background: green;
            border: 1px solid black;
            width: 150px;
            color: white;
            border-radius:4px 4px;
            text-align: center;
            font-size: 1em;
            padding: 15px 32px; 
        }
        
        .tipContainer{            
            position: relative;
        }
        
        .tipContainer .tooltip:after {
            content: "";
            position: absolute;
            bottom: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 10px;
            border-style: solid;
            border-color:  transparent transparent limegreen;
        }
        
        .tipContainer .tooltip {
            width: 200px;
            min-height: 20px;
            background-color: limegreen;
            color: white;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            left: 50%;
            z-index: 1;
            margin-left: -100px;
            margin-top: 12px;
            top: 100%;
            opacity: 0;
            transition: opacity 1s;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        
        .tipContainer:hover .tooltip {
            opacity: 1;
            z-index: 1;
        }

    </style>
</head>
<body>
    <div class="tipContainer containerStyle">
       Hover over me
        <div class="tooltip">Hello</div> 
    </div>
</body>
</html>
